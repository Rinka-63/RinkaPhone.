<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - RinkaPhone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="page">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-light fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
          <button class="btn btn-light me-2" onclick="history.back()">
            <i class="fas fa-arrow-left text-dark"></i> 
          </button>
          <div class="mx-auto text-dark fs-3">Checkout</div>
          <div style="width: 85.25px;"></div>
        </div>
      </nav>
    <div style="padding-top: 90px;"></div>

    <!-- Checkout Section -->
    <div class="container">
        <h4 class="mb-3">Data Pembeli</h4>
        <form class="mb-4">
        <div class="row">
            <div class="col-md-6 mb-3">
            <label for="buyerName" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="buyerName" placeholder="Masukkan nama" required />
            <div class="invalid-feedback">Nama wajib diisi.</div>
            </div>
            <div class="col-md-6 mb-3">
            <label for="buyerPhone" class="form-label">Nomor HP</label>
            <input type="tel" class="form-control" id="buyerPhone" placeholder="08xxxx" required />
            <div class="invalid-feedback">Nomor HP wajib diisi.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="buyerAddress" class="form-label">Alamat Pengiriman</label>
            <textarea class="form-control" id="buyerAddress" rows="3" placeholder="Tulis alamat lengkap..." required></textarea>
            <div class="invalid-feedback">Alamat wajib diisi.</div>
        </div>
        </form>

    
      <h4 class="mb-5">Produk</h4>
      <div id="checkoutItems"></div>

   <div class="mb-3">
        <label for="paymentMethod" class="form-label">Pilih Metode Pembayaran</label>
        <select class="form-select" id="paymentMethod" required>
          <option value="">-- Pilih --</option>
          <option value="BCA">BCA</option>
          <option value="Mandiri">Mandiri</option>
          <option value="BNI">BNI</option>
          <option value="BRI">BRI</option>
          <option value="OVO">OVO</option>
          <option value="DANA">DANA</option>
          <option value="GoPay">GoPay</option>
        </select>
        <div class="invalid-feedback">Silakan pilih metode pembayaran.</div>
        </div>

      <div class="mb-3">
        <label for="paymentNumber" class="form-label">Nomor Rekening / Nomor E-Wallet</label>
        <input type="text" class="form-control" id="paymentNumber" placeholder="Masukkan nomor rekening atau e-wallet" required />
        <div class="invalid-feedback">Nomor rekening atau e-wallet wajib diisi.</div>
      </div>

      <h4 class="mt-4 text-end">Total: <span id="checkoutTotal">Rp 0</span></h4>

      <div class="text-end mt-3">
        <button class="btn btn-success" id="finishCheckout">
          Pesan Sekarang
        </button>
      </div>
    </div>


    <footer class="footerb"></footer>

    <!-- Modal Konfirmasi Transfer -->
<div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="transferModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="transferModalLabel">Instruksi Pembayaran</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
      </div>
      <div class="modal-body text-center">
        <p id="transferInfo" class="mb-3 fw-semibold text-primary"></p>
        <img id="qrisImage" src="" alt="QRIS Pembayaran" class="img-fluid rounded shadow" style="max-height: 250px;" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success w-100" id="submitOrderBtn">Kirim Pesanan</button>
      </div>
    </div>
  </div>
</div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Utama -->
    <script src="assets/script.js"></script>
  </body>
</html>
